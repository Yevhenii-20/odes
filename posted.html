<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="post__page">
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="#" class="header__logo">
                    <img src="./img/logo.svg" alt="">
                </a>
                <div class="header__buttons">
                    <a href="#">LOGIN</a>
                    <a href="#">SIGN UP</a>
                </div>
            </div>
        </header>

        <main>
            <div class="post__container">
                <div class="post__title">Your Project Details</div>
                <form action="#" class="post__form">
                    <div class="post__form_inputs">
                        <label for="#">Your project title</label>
                        <input type="text">
                    </div>
                   <!-- <div class="post__form_inputs">
                        <label for="#">Your project price</label>
                        <input type="text">
                    </div>-->

                    <div class="post__form_inputs">
                        <label for="quantity">Your project price (min 5$ max 20000$)</label>
                        <input type="number" id="quantity" name="quantity" min="5" max="20000"><br><br>
                    </div>


                    <div class="post__form_inputs">
                        <label for="#">Your project description</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div class="post__form_inputs post__form_button">
                        <input type="submit" name="submit" value="SUBMIT">
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer__section">
            <div class="container footer__container">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
            </div>
        </footer>
    </div>
</body>
</html>
