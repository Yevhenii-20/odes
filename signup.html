<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="signup__page">
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="#" class="header__logo">
                    <img src="./img/logo.svg" alt="">
                </a>
                <div class="header__buttons">
                    <a href="#">LOGIN</a>
                    <a href="#">SIGN UP</a>
                </div>
            </div>
        </header>

        <main class="login__body">
            <div class="signup__container">
                <div class="login__title">Sign Up Free Account</div>
                <div class="signup__flex">
                    <div class="signup__items">
                        <div class="signup__as">Employer</div>
                        <div class="signup_description">Post project, find freelancers and hire favorite to work.</div>
                        <a href="#" class="signup__button">Sign Up</a>
                    </div>
                    <div class="signup__items">
                        <div class="signup__as">Freelancer</div>
                        <div class="signup_description">Create professional profile and find freelance jobs to work.</div>
                        <a href="#" class="signup__button">Sign Up</a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer__section login__footer">
            <div class="container footer__container">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
            </div>
        </footer>
    </div>
